<!-- checkout.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Happy Kitchen</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!-- Header content -->
    </header>
    <main class="checkout-page">
        <h2>Checkout</h2>
        <div class="checkout-container">
            <div class="order-summary">
                <h3>Ringkasan Pesanan</h3>
                <ul id="order-items"></ul>
                <p>Total: <span id="order-total"></span></p>
            </div>
            <form id="checkout-form">
                <h3>Informasi Pengiriman</h3>
                <input type="text" name="name" placeholder="Nama Lengkap" required>
                <input type="tel" name="phone" placeholder="Nomor Telepon" required>
                <textarea name="address" placeholder="Alamat Lengkap" required></textarea>
                
                <h3>Metode Pengiriman</h3>
                <select name="delivery-method" required>
                    <option value="delivery">Antar ke Alamat</option>
                    <option value="pickup">Ambil di Toko</option>
                </select>
                
                <h3>Metode Pembayaran</h3>
                <select name="payment-method" required>
                    <option value="transfer-bca">Transfer Bank BCA</option>
                    <option value="transfer-bri">Transfer Bank BRI</option>
                    <option value="gopay">GoPay</option>
                    <option value="cash">Bayar Tunai saat Pengiriman</option>
                </select>
                
                <button type="submit">Konfirmasi Pesanan</button>
            </form>
        </div>
    </main>
    <footer>
        <!-- Footer content -->
    </footer>
    <script src="js/cart.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
