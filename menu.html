<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu - Happy Kitchen</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <!-- Sama seperti di index.html -->
    </header>

    <main>
        <section id="menu">
            <h2>Menu Kami</h2>
            <div class="menu-categories">
                <button class="category-btn active" data-category="all">Semua</button>
                <button class="category-btn" data-category="bakso">Bakso</button>
                <button class="category-btn" data-category="kue-kering">Kue Kering</button>
                <button class="category-btn" data-category="jajanan-pasar">Jajanan Pasar</button>
                <button class="category-btn" data-category="kue-basah">Kue Basah</button>
                <button class="category-btn" data-category="minuman">Minuman</button>
            </div>
            <div class="menu-items">
                <!-- Bakso -->
                <div class="menu-item bakso">
                    <img src="images/bakso-spesial.jpg" alt="Bakso Spesial">
                    <h3>Bakso Spesial</h3>
                    <p>Bakso daging sapi pilihan dengan kuah gurih</p>
                    <p class="price">Rp 25.000</p>
                    <button class="add-to-cart" data-id="bakso1">Tambah ke Keranjang</button>
                </div>
                <!-- Tambahkan item menu lainnya di sini -->
            </div>
        </section>
    </main>

    <footer>
        <!-- Sama seperti di index.html -->
    </footer>

    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
