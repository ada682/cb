<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Happy Kitchen</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Header yang sama seperti halaman lain -->
    </header>

    <main class="profile-page">
        <div class="profile-container">
            <h2>Profil Anda</h2>
            <div class="profile-info">
                <img src="images/default-avatar.png" alt="Profile Picture" class="profile-picture">
                <h3 id="user-name">Nama Pengguna</h3>
                <p id="user-email">email@example.com</p>
            </div>
            <div class="profile-sections">
                <section class="order-history">
                    <h3>Riwayat Pesanan</h3>
                    <!-- Riwayat pesanan akan ditambahkan melalui JavaScript -->
                </section>
                <section class="favorite-addresses">
                    <h3>Alamat Favorit</h3>
                    <!-- Alamat favorit akan ditambahkan melalui JavaScript -->
                </section>
                <section class="loyalty-points">
                    <h3>Poin Loyalitas</h3>
                    <p>Poin Anda: <span id="loyalty-points">0</span></p>
                </section>
            </div>
        </div>
    </main>

    <footer>
        <!-- Footer yang sama seperti halaman lain -->
    </footer>

    <script src="js/profile.js"></script>
</body>
</html>
