<!-- profile.html -->
<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Happy Kitchen</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <!-- Header content -->
    </header>
    <main class="profile-page">
        <div class="profile-container">
            <h2>Profil Pengguna</h2>
            <div class="profile-info">
                <img src="images/default-avatar.png" alt="Profile Picture" id="profile-picture">
                <h3 id="user-name">Nama Pengguna</h3>
                <p id="user-email">email@example.com</p>
            </div>
            <div class="profile-sections">
                <section class="order-history">
                    <h3>Riwayat Pesanan</h3>
                    <ul id="order-history-list"></ul>
                </section>
                <section class="favorite-addresses">
                    <h3>Alamat Favorit</h3>
                    <ul id="favorite-addresses-list"></ul>
                </section>
                <section class="loyalty-points">
                    <h3>Poin Loyalitas</h3>
                    <p>Poin Anda: <span id="loyalty-points">0</span></p>
                </section>
            </div>
        </div>
    </main>
    <footer>
        <!-- Footer content -->
    </footer>
    <script src="js/profile.js"></script>
</body>
</html>
