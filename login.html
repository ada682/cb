<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Happy Kitchen</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Header yang sama seperti halaman lain -->
    </header>

    <main class="login-page">
        <div class="login-container">
            <h2>Masuk ke Akun Anda</h2>
            <form id="login-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Masuk</button>
            </form>
            <p>Belum punya akun? <a href="register.html">Daftar di sini</a></p>
            <div class="social-login">
                <button class="facebook-login">Login dengan Facebook</button>
                <button class="google-login">Login dengan Google</button>
            </div>
        </div>
    </main>

    <footer>
        <!-- Footer yang sama seperti halaman lain -->
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
