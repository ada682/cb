<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk - Happy Kitchen</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <!-- Same header as index.html -->
    </header>

    <main class="login-page animated fadeIn">
        <div class="container">
            <div class="login-container">
                <h1 class="page-title playfair">Masuk ke Akun Anda</h1>
                <form class="login-form animated fadeInUp">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Kata Sandi</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Masuk</button>
                </form>
                <p class="login-links">
                    <a href="forgot-password.html">Lupa kata sandi?</a>
                    <span>Belum punya akun? <a href="register.html">Daftar disini</a></span>
                </p>
            </div>
        </div>
    </main>

    <footer>
        <!-- Same footer as index.html -->
    </footer>

    <script src="js/login.js"></script>
</body>
</html>
